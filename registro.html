    <style>
        * {

        }

        body {

            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            background-color: #fff;
            margin: 50px auto;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            margin-top: 15px;
            display: block;
            color: #444;
            font-weight: 500;
        }

        input {

            padding: 10px;

        button:hover {

        /* Estilos para mensajes de error/茅xito */

            display: none;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

</head>
<body>

    <header>
        <a href="index.html">

    <nav>

        </div>

    </nav>

    <div class="container">
        <h1>Bienvenido a PotSync</h1>
        
        <!-- Mensajes de feedback -->
        <div id="messageBox" class="message"></div>
        
        <h2>Registro</h2>
        <label for="regEmail">Correo electr贸nico:</label>
        <input type="email" id="regEmail" placeholder="Correo electr贸nico" required>

        <label for="regPassword">Contrase帽a:</label>
        <input type="password" id="regPassword" placeholder="Contrase帽a" required>

        <button onclick="registrarUsuario()">Registrarse</button>

        <h2>Iniciar Sesi贸n</h2>
        <label for="loginEmail">Correo electr贸nico:</label>
        <input type="email" id="loginEmail" placeholder="Correo electr贸nico" required>

        <label for="loginPassword">Contrase帽a:</label>
        <input type="password" id="loginPassword" placeholder="Contrase帽a" required>

        <button onclick="iniciarSesion()">Iniciar sesi贸n</button>

    <script>
        // Configuraci贸n de Firebase (REEMPLAZA con tus datos)
        const firebaseConfig = {
          apiKey: "AIzaSyCUCyhREOAkfu5HuUbvwnbUKUm4ndXL5z4",
          authDomain: "potsync-6afff.firebaseapp.com",
          projectId: "potsync-6afff",
          storageBucket: "potsync-6afff.firebasestorage.app",
          messagingSenderId: "762271597831",
          appId: "1:762271597831:web:89004782f651b29c7bf1a2"
        };


        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Funci贸n para mostrar mensajes
        function showMessage(message, isError = false) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = isError ? 'message error' : 'message success';
            messageBox.style.display = 'block';
            
            // Ocultar despu茅s de 5 segundos
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        // Funci贸n para registrar usuario
        function registrarUsuario() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            // Validaci贸n b谩sica
            if (!email || !password) {
                showMessage('Por favor completa todos los campos', true);
                return;
            }

            if (password.length < 6) {
                showMessage('La contrase帽a debe tener al menos 6 caracteres', true);
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showMessage('隆Registro exitoso! Bienvenido a PotSync');
                    console.log('Usuario registrado:', userCredential.user);
                    // Redirigir despu茅s de registro exitoso
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    let errorMessage = 'Error al registrar: ';
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage += 'Este correo ya est谩 registrado';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Correo electr贸nico no v谩lido';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    showMessage(errorMessage, true);
                    console.error('Error de registro:', error);
                });
        }

        // Funci贸n para iniciar sesi贸n
        function iniciarSesion() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Por favor completa todos los campos', true);
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showMessage('隆Inicio de sesi贸n exitoso!');
                    console.log('Usuario logueado:', userCredential.user);
                    // Redirigir despu茅s de login exitoso
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    let errorMessage = 'Error al iniciar sesi贸n: ';
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMessage += 'Usuario no encontrado';
                            break;
                        case 'auth/wrong-password':
                            errorMessage += 'Contrase帽a incorrecta';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    showMessage(errorMessage, true);
                    console.error('Error de autenticaci贸n:', error);
                });
        }
    </script>
</body>
