<body>
    <header>

            <h1>PotSync</h1>

    <nav>

    <div class="container">
        <div class="row">
            <h1>Login</h1>
            <form id="form">
                <div class="mb-3">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="last">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" name="last" required>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>

                <input type="hidden" name="mensaje" value="Tu inicio de sesiÃ³n fue validado correctamente.">

                <input type="submit" class="btn btn-success" id="button" value="ENVIAR MENSAJE">
            </form>   
        </div>
    </div>

    <script>
        emailjs.init('W7_Jcs_mnXWDnr_Yd'); 

        const btn = document.getElementById('button');

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            btn.value = 'Enviando...';

            const serviceID = 'default_service'; 
            const templateID = 'template_ntawjr5'; 

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    btn.value = 'ENVIAR MENSAJE';
                    alert('Mensaje enviado correctamente!');
                }, (err) => {
                    btn.value = 'ENVIAR MENSAJE';
                    alert('Error al enviar el mensaje:\n' + JSON.stringify(err));
                });
        });
    </script>
</body>
