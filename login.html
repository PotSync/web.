<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
     <link rel="stylesheet" href="css/carrito.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            background-color: #fff;
            margin: 50px auto;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            margin-top: 15px;
            display: block;
            color: #444;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img id="logo" src="img/potsync.png" alt="Logo PotSync">
        </a>
        <div>
            <h1>PotSync</h1>
            <h3>Proceso de pago</h3>
        </div>
    </header>

    <nav>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Cat√°logo</a>
            <a href="equipo.html">Equipo</a>
            <a href="contacto.html">Contacto</a>
            

        </div>
        <a href="carrito.html"><h3>üõí Ver Carrito</h3></a>
    </nav>

    <div class="container">
        <h1>Login</h1>

        <form id="form-pago" onsubmit="procesarPago(event)">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" required>

            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" required>

            <label for="direccion">Direcci√≥n de env√≠o:</label>
            <input type="text" id="direccion" required>

            <label for="metodo">M√©todo de pago:</label>
            <select id="metodo" required>
                <option value="">-- Selecciona un m√©todo --</option>
                <option value="tarjeta">Tarjeta de cr√©dito/d√©bito</option>
                <option value="paypal">PayPal</option>
                <option value="oxxo">OXXO</option>
            </select>

            <button type="submit">Confirmar Compra</button>
        </form>
    </div>

    <script>
        function procesarPago(event) {
            event.preventDefault();

            const datosPago = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                direccion: document.getElementById('direccion').value,
                metodo: document.getElementById('metodo').value
            };

            localStorage.setItem('datosPago', JSON.stringify(datosPago));
            window.location.href = 'final.html';
        }
    </script>
</body>
</html>
